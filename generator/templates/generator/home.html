<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class = 'container text-center text-white bg-dark p-1'>
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}" method="get">
        <input min="1" value="8" name="length" type="number" />
        </br>
        <div class="btn-group m-1" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="upper" name="upper" autocomplete="off">
            <label class="btn btn-outline-light" for="upper">Uppercase</label>

            <input type="checkbox" class="btn-check" id="spec" name="spec" autocomplete="off">
            <label class="btn btn-outline-light" for="spec">Special</label>
        </div>
        </br>
        <input class="btn btn-primary" type="submit" value="Generate" />
    </form>

    {% if pass %}
        <h2 class='alert alert-success m-3'>{{pass}}</h2>
    {% endif %}

</div>
